<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple Bank Website</title>

</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-16">Welcome To <span class="text-purple-600">Our Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 mt-16 w-3/4 mx-auto rounded shadow-2xl">
            <h3 class="text-4xl text-center my-5">Login</h3>

            <div>
                <input class="border border-gray-400 rounded block p-2 mx-auto w-3/4 mb-4" type="email" placeholder="Your email">
                <input class="border border-gray-400 rounded block p-2 mx-auto w-3/4 mb-4" type="password" placeholder="Password">
                <div class="mx-auto w-3/4">
                    <button class="px-4 rounded bg-sky-500 mx-auto my-4 py-4 text-white font-medium">Submit</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
